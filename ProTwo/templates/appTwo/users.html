<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if users %}
     <ol>
         {% for person in users%}
         <li>user Info</li>
         <ul>
             <li>first Name:{{ person.first_name }}</li>
             <li>Last Name:{{ person.last_name }}</li>
             <li>Email:{{ person.email }}
         </ul>
        {% endfor %}
     </ol>
    {% endif %}
  </body>
</html>
